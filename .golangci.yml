linters:
  disable-all: true
  enable:
    # default
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # additional
    - bodyclose
    - errorlint
    - gocognit
    - goconst
    - gocyclo
    - goimports
    - gosec
    - misspell
    - nolintlint
    - prealloc
    - revive
    - stylecheck
    - unconvert
    - unparam
    - whitespace

linters-settings:
  gocritic:
    disabled-checks:
      - ifElseChain
  whitespace:
    multi-if: true
    multi-func: true
